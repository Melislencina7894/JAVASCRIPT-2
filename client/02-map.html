<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script>
        const products = [
            { title: 'Burger', price: 121 },
            { title: 'Pizza', price: 20 },
        ];
        const app = document.getElementById('app');
        //generamos el nuevo array. Imprimos de manera directa. 
        const lis = products.map(product => {
            return `<li>${product.title} - ${product.price}</li>`;
        })
        //imprimirmos la lista. join cambia de array a string 
        app.innerHTML = lis.join('');
    </script>
</body>
</html>

//array de productos con objetos a string con html. Renderizamos de forma directa.
